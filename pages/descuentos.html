<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos | Curso práticoo JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/descuentos.css">
</head>

<body>
    <main class="main container">
        <header class="text-center">
            <h1>Porcentajes y descuentos</h1>
            <p>Este es el segundo taller del curso práctico de Javascript</p>
        </header>
        <div class="row">
            <section class="card col-sm-12 col-md-12 col-lg-5 col-xl-5 m-2">
                <div class="card-body">
                    <h3 class="card-title">Calcula el precio a pagar de tus productos con descuento</h3>
                    <form>
                        <label for="InputPrecio" class="label-form">Escribe el precio de tu producto:</label>
                        <input id="InputPrecio" name="InputPrecio" type="number" class="form-control mb-2">
                        <label for="InputDescuento" class="label-form">Escribe el porcentaje de descuento:</label>
                        <input id="InputDescuento" name="InputDescuento" type="number" class="form-control mb-2">

                        <button type="button" class="btn btn-success" onclick="calcularDescuento()">Calcular</button>
                        <p id="ResultP" class="h6 mt-4 mb-2"></p>
                    </form>
                </div>
            </section>

            <section class="card col-sm-12 col-md-12 col-lg-5 col-xl-5 m-2">
                <div class="card-body">
                    <h3 class="card-title">Aplicar descuento de cupones a tus productos</h3>
                    <form>
                        <label for="InputPrecio2" class="label-form">Escribe el precio de tu producto:</label>
                        <input id="InputPrecio2" name="InputPrecio2" type="number" class="form-control mb-2">
                        <label for="InputDescuentoCupon" class="label-form">Escribe el porcentaje de descuento:</label>
                        <select id="InputDescuentoCupon" name="InputDescuentoCupon" class="form-select mb-2">
                            <option selected disabled>Seleccione un cupón</option>
                            <option value="JuanDC_es_Batman">JuanDC es Batman</option>
                            <option value="pero_no_le_digas_a_nadie">pero no le digas a nadie</option>
                            <option value="es_un_secreto">es un secreto</option>
                        </select>

                        <button type="button" class="btn btn-success" onclick="calcularDescuentoCupon()">Calcular</button>
                        <p id="CuponResultP" class="h6 mt-4 mb-2"></p>
                    </form>
                </div>
            </section>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="../js/descuentos.js"></script>
</body>

</html>
